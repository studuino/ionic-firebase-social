<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="danger">
    <ion-item color="danger">
      <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
    </ion-item>
    <ion-item color="danger">
      <ion-label class="ion-text-center"><h1>feedly</h1></ion-label>
    </ion-item>
    <ion-item color="danger">
      <ion-label class="ion-text-center"><h6>an app for continuous feed</h6></ion-label>
    </ion-item>

    <ion-grid style="width: 75%;">
      
      <ion-row class="rowStyle">
        <ion-icon name="person" color="danger"></ion-icon>
        <ion-input color="dark" type="text" placeholder="your name"></ion-input>
      </ion-row>

      <ion-row class="rowStyle">
        <ion-icon name="mail" color="danger"></ion-icon>
        <ion-input color="dark" type="email" placeholder="your email"></ion-input>
      </ion-row>
      
      <ion-row class="rowStyle">
        <ion-icon name="key" color="danger"></ion-icon>
        <ion-input color="dark" type="password" placeholder="your password"></ion-input>
      </ion-row>

      <ion-row>
        <ion-button expand="block" fill="outline" shape="round" color="light" style="margin-top: 20px;">
          Sign Up
        </ion-button>
      </ion-row>

    </ion-grid>

    <ion-button expand="block" fill="clear" color="light" (click)="goBack()">
      Already have an account? Log in.
    </ion-button>
</ion-content>
